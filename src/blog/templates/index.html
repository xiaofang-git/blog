{% extends "base.html" %}
{% block body %}
<div>
    {% if context %}
        <h1>博客首页</h1>
        <ul>
            {% for blog in context %}
            <li><a href="{{ url_for("blog.comment",  blog_id=blog.id) }}"><h3>{{ blog.title }}</h3></a></li>
            <span><b>{{ blog.absc }}</b></span>
            <div>
                    <span><small>标签：{{ blog.tag }}</small> </span>
                    <br>
                    <span><small>作者：{{ blog.email }}</small></span>
            </div>
            {% endfor %}
        </ul>
        <!-- {% for blog in blogs %}
        {{ blog }}
        <li>
            <a href="">{{ blog }}</a>
        </li>
        {% endfor %} -->
    {% else %}
        <li>您还没有添加博客</li>
    {% endif %}

</div>
{% endblock %}
